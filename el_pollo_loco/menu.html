<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./startmenu.css">
    <style>
        #sound-toggle {
            --keycap-min-width: clamp(128px, 24vmin, 180px);
            --keycap-padding-y: clamp(8px, 1.2vmin, 12px);
            --keycap-padding-x: clamp(14px, 2.2vmin, 22px);
            --keycap-font-size: clamp(16px, 2.4vmin, 22px);
            --toggle-label-size: clamp(12px, 2vmin, 16px);
            --toggle-state-size: clamp(12px, 2vmin, 16px);
            --toggle-state-padding-y: clamp(2px, 0.8vmin, 6px);
            --toggle-state-padding-x: clamp(6px, 1.4vmin, 12px);
            --toggle-state-radius: clamp(6px, 0.8vmin, 10px);
            white-space: nowrap;
        }

        #sound-toggle .keycap__label,
        #sound-toggle .keycap__state {
            white-space: nowrap;
        }

        @media (max-width: 299px) {
            #sound-toggle {
                --keycap-min-width: 112px;
                --keycap-padding-y: 6px;
                --keycap-padding-x: 10px;
                --keycap-font-size: 14px;
                --toggle-label-size: 11px;
                --toggle-state-size: 11px;
                --toggle-state-padding-y: 2px;
                --toggle-state-padding-x: 6px;
            }
        }
    </style>
    <title>El Pollo Loco - Start</title>
    <link rel="icon" type="image/png" href="./img/boots.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=New+Rocker&display=swap" rel="stylesheet">

    <script src="./js/core/epl.namespace.js" defer></script>
    <script src="./js/models/menu.js" defer></script>
</head>
<body>
    <main class="menu-page">
        <section class="menu-grid">
            <section class="menu-card">
                <h1>El Pollo Loco</h1>
                <p>Dr√ºcke auf Start, um dein Abenteuer zu beginnen.</p>
                <div class="menu-actions">
                    <a href="index.html?start=1" class="start-button" role="button">Start</a>
                </div>
            </section>

            <section class="menu-card info-card">
                <h2>Einstellungen</h2>
                <button class="menu-toggle" id="controls-toggle" type="button" aria-expanded="false" aria-controls="controls-list">
                    Steuerung anzeigen
                </button>
                <ul id="controls-list" class="menu-list controls-grid collapsed">
                    <li class="controls-row">
                        <div class="controls-keycaps">
                            <span class="keycap">&larr;</span>
                            <span class="keycap">&rarr;</span>
                        </div>
                        <div class="controls-desc">Bewegen</div>
                    </li>
                    <li class="controls-row">
                        <div class="controls-keycaps">
                            <span class="keycap">&uarr;</span>
                        </div>
                        <div class="controls-desc">Springen</div>
                    </li>
                    <li class="controls-row">
                        <div class="controls-keycaps">
                            <span class="keycap">D</span>
                        </div>
                        <div class="controls-desc">Flasche werfen</div>
                    </li>
                    <li class="controls-row controls-row--toggle">
                        <div class="controls-keycaps">
                            <button id="sound-toggle" class="keycap keycap--toggle" type="button" aria-pressed="false">
                                <span class="keycap__label">Musik/Sound</span>
                                <span class="keycap__state" data-state>an</span>
                            </button>
                        </div>
                    </li>
                </ul>
                <p class="menu-impressum">
                    <a class="impressum-link" href="./impressum.html">Impressum</a>
                </p>
            </section>
        </section>
    </main>
    <audio id="background-music" src="./img/backgroundmusic/western-cowboy-duel-background-350113.mp3" loop></audio>
</body>
</html>
