<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/png" href="./img/boots.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=New+Rocker&display=swap" rel="stylesheet">

    <script src="./js/models/sound.class.js"></script>
    <script src="./js/models/sound-toggle.class.js"></script>
    <script src="./js/models/input-keyboard.class.js"></script>
    <script src="./js/models/fullscreen.class.js"></script>
    <script src="./js/models/orientation.class.js"></script>
    <script src="./js/models/touch.class.js"></script>
    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/smallschicken.class.js"></script>
    <script src="./js/models/icons.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/world-collision.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/endboss-logic.helpers.class.js"></script>
    <script src="./js/models/endboss-logic.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/models/restart-button-reset.class.js"></script>
    <script src="./js/models/restart-button.class.js"></script>
    <script src="./js/models/end-overlay-ui.class.js"></script>
    <script src="./js/game.js" defer></script>
</head>

<body>
    <div id="viewport">
        <div id="orientation-block" class="orientation-block" aria-hidden="true">
            <div class="orientation-block__card" role="dialog" aria-modal="true" aria-label="Ausrichtung erforderlich">
                <div class="orientation-block__title">El Pollo Loco</div>
                <div class="orientation-block__text">Bitte drehe dein Ger√§t ins Querformat, um zu spielen.</div>
            </div>
        </div>

        <div id="fullscreen-target" class="game-shell">
            <h1 class="game-title">El Pollo Loco</h1>
            <canvas id="canvas" width="720" height="480"></canvas>

            <div class="game-overlay" aria-hidden="false">
                <div class="game-overlay__top-right">
                    <button class="icon-button icon-button--mute" id="mute-toggle" type="button" aria-pressed="false" aria-label="Sound umschalten">
                        <img id="mute-icon" src="./img/mobile/sound.png" alt="Sound an">
                    </button>

                    <button class="fullscreen-button" id="fullscreen-toggle" type="button">
                        Vollbild
                    </button>

                </div>

                <div class="touch-controls" id="touch-controls" aria-hidden="true">
                    <div class="touch-controls__group touch-controls__group--left">
                        <button class="touch-control-button" type="button" data-key="LEFT" aria-label="Nach links">
                            <img src="./img/mobile/left-chevron.png" alt="">
                        </button>
                        <button class="touch-control-button" type="button" data-key="RIGHT" aria-label="Nach rechts">
                            <img src="./img/mobile/right-chevron.png" alt="">
                        </button>
                    </div>

                    <div class="touch-controls__group touch-controls__group--right">
                        <button class="touch-control-button" type="button" data-key="SPACE" aria-label="Springen">
                            <img src="./img/mobile/up-arrow.png" alt="">
                        </button>
                        <button class="touch-control-button" type="button" data-key="D" aria-label="Flasche werfen">
                            <img src="./img/mobile/glass-bottle.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="game-overlay__bottom-controls">
                    <button class="ui-toggle-button" id="mobile-controls-toggle" type="button">
                        Mobile-Steuerung an
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music" src="./img/backgroundmusic/western-cowboy-duel-background-350113.mp3" loop autoplay></audio>

</body>
</html>
