<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="./img/png" href="./Material/Favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/cartmobile.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="render()">
    <header>
        <img class="image_bestellapp" src="./Material/Logo/Logo.png">
        <img onclick="cartButton()" class="menu_font" src="./Material/Favicon/menu_fonts_white.png">
    </header>
    <section>
    <div id="content_none">
        <div id="content">
            <img class="image_huge" src="./Material/burger_huge.png">

            <div class="">
                <h1>Paradise Burger</h1>
                <a class="ratings">Bewertung (4,2 von 5 Sternen)</a>
            </div>
            <div class="second_img_div">
                <img class="second_img" src="./Material/burger_second.jpg" alt="">
            </div>
            <h2 class="h2_header">Hauptgericht</h2>


            <div id="burger_content">

            </div>
        </div>
    </div>

        <div id="basket">
            <div class="basket_wrapper">
                <div class="basket">
                    <h2 class="warenkorb">Warenkorb</h2>
                    <div class="seperator"></div>


                    <div id="basket_content_desktop">
                        <div id="emptyContent">seems like you haven´t order anything</div>
                    </div>
                    <div id="basket_sum_desktop">
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="cart_mobile_content_overlay">
            <div id="CartContent">
                <h2>Warenkorb</h2>
                <div id="basket_content_mobile">

                </div>
                <div id="basket_sum_mobile">
                    <div id="emptyContent">seems like you haven´t order anything</div>
                </div>
            </div>
        <button onclick="cartMobileButton()" id="cartMobileButton" class="cart_mobile_content">Warenkorb</button>
        </div>

        <img class="burger_ground" src="./Material/burger_ground.jpg">

    </section>
    <footer>
        <div class="legal-info_div">
            <img src="./Material/Favicon/favicon.ico">
            <div>
                <div class="legal-links_div"><a class="legal-links">Datenschutz</a></div>
                <div class="legal-links_div"><a class="legal-links">Impressum</a></div>
            </div>
        </div>
    </footer>

    <script src="./script/template.js"></script>
    <script src="./script/db.js"></script>
    <script src="./script.js"></script>
</body>
</html>
